name: Build

on: 
  push:
    branches:
      - '*'
    tags:
      - 'website*'
  pull_request:
    branches:
      - 'main'
  schedule:
    - cron: '41 19 * * 2'

permissions:
  contents: write

jobs:
  build:
    permissions:
      security-events: write  # for github/codeql-action
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        fetch-tags: true

    - name: Setup git
      run: |
        git config --global user.name "Stephen Colebourne (CI)"
        git config --global user.email "scolebourne@joda.org"

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: 'temurin'
        cache: 'maven'

    - name: Maven version
      run: |
        mkdir -p ./.mvn
        echo "-e" >> ./.mvn/maven.config
        echo "-B" >> ./.mvn/maven.config
        echo "-ntp" >> ./.mvn/maven.config
        echo "-DtrimStackTrace=false" >> ./.mvn/maven.config
        echo "--settings" >> ./.mvn/maven.config
        echo "$( pwd )/.github/maven-settings.xml" >> ./.mvn/maven.config
        mvn --version
        mkdir -p target

    #------------------------------------------------------------------------
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java

    - name: Maven build
      run: |
        mvn install -Dextended-test

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    - name: Maven site
      run: |
        mvn clean site

    #------------------------------------------------------------------------
    - name: Checkout website
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/website')
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        repository: JodaOrg/jodaorg.github.io
        path: target/jodaorg.github.io
        ref: "main"

    - name: Update website
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/website')
      run: |
        cd target/jodaorg.github.io
        git status
  
        rm -rf joda-money/
        cp -R ../site joda-money/
  
        git add -A
        git status
        git commit --message "Update joda-money from CI: $GITHUB_ACTION"
  
        git push origin main

    - name: Delete website tag
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/website')
      run: |
        git tag --delete "${GITHUB_REF_NAME}" || true
        git push --delete origin "${GITHUB_REF_NAME}" || true
